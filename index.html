<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Laboratorio Clínico </h1>
        <h2> Registro para entrega de Resultados</h2>

        <form id="" action="resultados.html" method="get">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="tipoExamen">Tipo de examen</label>
                <select name="tipoExamen" id="tipoExamen" required>
                    <option value="">Seleccione..</option>
                    <option value="Hemograma">Hemograma</option>
                    <option value="Clucosa">Glucosa</option>
                    <option value="Colesterol">Colesterol</option>
                    <option value="Orina">Orina</option>
                    <option value="Covid">Prueba covid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaExamen">Fecha del examen</label>
                <input type="date" id="fechaExamen" name="fechaExamen" required>
            </div>
            <button type="submit">Enviar información</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
