<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="success-message">
            <h1>Datos recibidos satisfactoriamente.</h1>
        </div>
        <div class="datos-container">
            <h2>Información del Paciente</h2>

            <div class="dato-item">
                <span class="dato-label">Nombre</span>
                <span class="dato-valor" id="mostrarNombre"></span>
            </div>

            <div class="dato-item">
                <span class="dato-label">Cédula</span>
                <span class="dato-valor" id="mostrarCedula"></span>
            </div>

            <div class="dato-item">
                <span class="dato-label">Correo</span>
                <span class="dato-valor" id="mostrarEmail"></span>
            </div>

            <div class="dato-item">
                <span class="dato-label">Teléfono</span>
                <span class="dato-valor" id="mostrarTelefono"></span>
            </div>

            <div class="dato-item">
                <span class="dato-label">Tipo de Examen</span>
                <span class="dato-valor" id="mostrarTipoExamen"></span>
            </div>

            <div class="dato-item">
                <span class="dato-label">Fecha del Examen</span>
                <span class="dato-valor" id="mostrarFechaExamen"></span>
            </div>
        </div>
        <button onclick="volveralFormulario();"></button>
    </div>
    <script src="resultados.js">   </script>
</body>
</html>
